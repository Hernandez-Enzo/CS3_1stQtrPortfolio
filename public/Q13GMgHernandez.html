<!DOCTYPE html>

<body>

   <h2> Q1 3rd Graded Exercise submitted by Enzo Hernandez of 9-Magnesium</h2>
   <!-- Enter your HTML tags below  but before the opening script tag -->

   <p>Guess the number : **** </br>
      The number is from 1 to 100</p>

      <label> Enter your guess :
        <input id="guess" />
     </label></br/>

     <button onclick="checkIt()"> Accept Input</button> </p>
     <p> Result : <span id="result"></span></p>    

     <footer>References: Hernandez, E. (2025). Q1 1st Non-Graded Exercise v3. PSHS-MC.</footer>
     
    <script>

       var dNumber = Math.floor(Math.random() * 100) + 1; // generates a number from 1  to 100 when the page loads

        function checkIt() {
              let dguess = document.getElementById("guess").value;
              let dresult;
              if (dguess > dNumber){
                dresult = "Lower"
                }
              if (dguess < dNumber){
                dresult = "Higher"
              }
              if (dguess == dNumber){
                dresult = "You are correct!"
              }
              document.getElementById("result").innerHTML = dresult;  
        }
    </script>

</body>
