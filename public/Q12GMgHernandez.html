     <p> Total Meal : <span id="Meal"></span></p>    

    <script>
        function totalMeal() {
               let dprice = document.getElementById("price").value;
               let dtip = document.getElementById("tip").value;
               let dservice = document.getElementById("service").value;
               let dmeal = Number(dprice) + Number(dtip) + (Number(dservice)/100 * Number(dprice))
               let emeal = dmeal.toFixed(2)
               document.getElementById("Meal").innerHTML = emeal;         
        }
